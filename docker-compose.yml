version: '3.9'
services:
  vue:
    container_name: tripbot_website
    restart: unless-stopped
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - "5173:5173"
    networks:
        - frontend
    # network_mode: host
    volumes:
      - ./:/usr/src/app
    env_file:
      - .env
    working_dir: /usr/src/app

networks: 
  frontend:
    driver: bridge
    name: tripbot_frontend
